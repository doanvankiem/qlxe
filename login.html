<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth 2.0</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <div class="text-center">
            <h1>Đăng nhập hệ thống</h1>
        </div>
        <button id="login" class="btn btn-success">Đăng nhập với google</button>
    </div>

    <script>
        const clientId = '308244759435-mmoss8uvha5gqt3pml789fbmrq6th0vr.apps.googleusercontent.com';
        const redirectUri = 'https://doanvankiem.github.io/qlxe/login.html';
        const scope = 'https://www.googleapis.com/auth/spreadsheets';
        const authUrl = 'https://accounts.google.com/o/oauth2/v2/auth';

        document.getElementById('login').addEventListener('click', function() {
            window.location.href = `${authUrl}?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
        });
        window.onload = function() {
            const hash = window.location.hash;
            if (hash.includes('access_token')) {
                const token = hash.match(/access_token=([^&]*)/)[1];
                localStorage.setItem('access_token', token);
                window.location.href = '/qlxe';
            }
        };

    </script>
</body>
</html>
